# This workflow will make hopeit.engine package and deploy on PyPI

name: hopeit.engine PyPI Publishing

on:
  release:
    types: [published]

jobs:
  upload:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Build and publish Python üêç distributions üì¶ to PyPI
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make locked-deps
    - name: make hopeit.engine package
      run: |
        make dist
    - name: make plugin redis_streams
      run: |
        make PLUGINFOLDER=plugins/streams/redis/ dist-plugin
    - name: Publish hopeit.engine to PyPI
      env: 
        PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        make pypi
    - name: Publish plugin redis_streams on Test PyPI
      env: 
        PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        make PLUGINFOLDER=plugins/streams/redis pypi-plugin
