version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py

python:
  version: 3.7
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: engine/.
    - method: pip
      path: engine/.
      extra_requirements:
        - web
    - method: pip
      path: engine/.
      extra_requirements:
        - cmd